<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Новости!
  </h1>
</div>
<div style="margin-left: 1%">
<form [formGroup]="formData" (ngSubmit)="FilterSort()">
    <label for="sourceName">Источник:</label>
    <select class="form-control col-md-2" id="sourceName" formControlName="sourceName">
      <option value="all" selected>Все</option>
      <option value="Interfax">Interfax</option>
      <option value="HabraHabr">HabraHabr</option>
    </select>
    <div *ngIf="!formData.get('sourceName').valid && submitted"
                             class="col-sm-8 col-sm-offset-4" style="color:red">
                            Выберите условие фильтрации!
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="sort" id="sortDate" value="date" formControlName="sort" checked>
      <label class="form-check-label" for="sortDate">
        Сортировка по дате
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="sort" id="sortSource" value="source" formControlName="sort">
      <label class="form-check-label" for="sortSource">
        Сортировка по источнику
      </label>
    </div>
    <div *ngIf="!formData.get('sort').valid && submitted"
                             class="col-sm-8 col-sm-offset-4" style="color:red">
                            Выберите вид сортировки!
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Получить</button>
</form>
</div>
<br/>
<div style="width: 98%;height:80%; margin-left: 1%">
      <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" style="border-collapse: separate; border-spacing: 20px 10px;">

        <!-- Position Column -->
              <ng-container matColumnDef="sourceName">
                <th mat-header-cell *matHeaderCellDef> Источник </th>
                <td mat-cell *matCellDef="let element"> {{element.sourceName}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Название новости </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="datePubl">
                <th mat-header-cell *matHeaderCellDef> Дата публикации </th>
                <td mat-cell *matCellDef="let element"> {{element.datePubl}} </td>
              </ng-container>
               <!-- Weight Column -->
               <ng-container matColumnDef="timePubl">
                <th mat-header-cell *matHeaderCellDef> Время публикации </th>
                <td mat-cell *matCellDef="let element"> {{element.timePubl}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="descr">
                <th mat-header-cell *matHeaderCellDef> Описание </th>
                <td mat-cell *matCellDef="let element"> {{element.descr}} </td>
              </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
</div>

<router-outlet></router-outlet>
